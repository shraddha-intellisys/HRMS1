<div class="signup-container">
  <!-- Left section for the image -->
  <div class="left-section">
    <img src="/assets/h7.jpg" alt="Sign Up Image" />
  </div>

  <!-- Right section for the form -->
  <div class="right-section">
    <div class="logo-container">
      <img src="/assets/logo.png" alt="Logo" />
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h1>Sign Up</h1>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Enter your username"
        />
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="error">
          Username is required (minimum 3 characters).
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
          Password must be at least 6 characters.
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

      <p class="login-link">
        Already signed up? <a routerLink="/login" (click)="navigateToLogin()">Login</a>
      </p>
    </form>

    <!-- Show error or success messages -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </div>
</div>
