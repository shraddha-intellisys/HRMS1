<div class="leave-container">
  <form [formGroup]="leaveForm">
    <div class="add-leave-header">
      <div class="buttons-container">
        <button type="button" class="submit-button" (click)="submitLeave()">
          <i class="fa fa-paper-plane"></i> Submit
        </button>
        <button type="button" class="cancel-button" (click)="cancelLeave()">
          <i class="fa fa-times"></i> Cancel
        </button>
      </div>
      <h2>Add Leaves</h2>
      <p class="name">Employee Name: {{ employeeName }} | Employee Code: {{ employeeCode }}</p>
    </div>

    <div class="main-section">
      <div class="left-section">
        <div class="form-group">
          <label>Application Date:</label>
          <input type="date" formControlName="applicationDate" class="form-control custom-date-input">
        </div>

        <div class="form-group">
          <label>Application Type:</label>
          <select formControlName="applicationType" class="form-control select-no-box">
            <option value="casual">Leave Application</option>
            <option value="sick">Sick Leave</option>
            <option value="earned">Earned Leave</option>
          </select>
        </div>

        <div class="form-group">
          <label>Type:</label>
          <select formControlName="leaveType" class="form-control select-no-box">
            <option value="full">Privileged Leave</option>
            <option value="half">Half Day</option>
          </select>
          <p>Available Leave Balance: 25</p>
        </div>

        <div class="form-group">
          <label>From:</label>
          <input type="date" formControlName="fromDate" class="form-control custom-date-input">
          <div class="checkbox-group">
            <label><input type="checkbox" formControlName="fromHalf"> From Date Half</label>
            <label><input type="checkbox" formControlName="firstHalfFrom"> First Half</label>
            <label><input type="checkbox" formControlName="secondHalfFrom"> Second Half</label>
          </div>
        </div>

        <div class="form-group">
          <label>To:</label>
          <input type="date" formControlName="toDate" class="form-control custom-date-input">
          <div class="checkbox-group">
            <label><input type="checkbox" formControlName="toHalf"> To Date Half</label>
            <label><input type="checkbox" formControlName="firstHalfTo"> First Half</label>
          </div>
        </div>

        <div class="form-group1">
          <label>Reason:</label><br>
          <input type="text" formControlName="reason" class="form-control line-input">
        </div>

        <div class="form-group1">
          <label>Remarks:</label><br>
          <input type="text" formControlName="remarks" class="form-control line-input">
        </div>

        <div class="form-group1">
          <label>CC To (Email ID):</label><br>
          <input type="email" formControlName="ccTo" class="form-control line-input">
        </div>
      </div>

      <div class="right-section">
        <div class="date-range-inline">
          <div class="form-group-inline">
            <label for="fromDate">From:</label>
            <input type="date" id="fromDate" class="form-control custom-date-input">
          </div>

          <div class="form-group-inline">
            <label for="toDate">To:</label>
            <input type="date" id="toDate" class="form-control custom-date-input">
          </div>

          <div class="icon-buttons">
            <button class="icon-button"><i class="fa fa-sync-alt"></i></button>
            <button class="icon-button"><i class="fa fa-print"></i></button>
          </div>
        </div>

        <table class="details-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Roster</th>
              <th>Muster</th>
              <th>In Time</th>
              <th>Out Time</th>
              <th>OT Hours</th>
              <th>Total Hours</th>
              <th>Late Marks</th>
              <th>Late Hours</th>
              <th>Enter Departure Mark</th>
              <th>Enter Departure Hours</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of [1,2,3,4,5]">
              <td>01-01-2025</td>
              <td>Day</td>
              <td>Present</td>
              <td>09:00 AM</td>
              <td>06:00 PM</td>
              <td>2</td>
              <td>8</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>
